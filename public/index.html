<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Todo</title>
</head>

<body class="learn-bar">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <section id="root" class="todoapp"></section>
    <section class="todoapp">
        <header class="header">
            <h1>todos</h1><input class="new-todo" placeholder="What needs to be done?" value="">
        </header>
        <section class="main">
            <label for="toggle-all"></label>
            <input id="toggle-all" class="toggle-all" type="checkbox" />
            <ul class="todo-list">
                <li>
                    <div class="view">
                        <input class="toggle" type="checkbox" /><label>Learn
                            React</label><button class="destroy"></button>
                    </div><input class="edit" value="Learn React" />
                </li>
                <li>
                    <div class="view"><input class="toggle" type="checkbox" /><label>Learn React
                            Hooks</label><button class="destroy"></button></div><input class="edit"
                        value="Learn React Hooks" />
                </li>
                <li>
                    <div class="view"><input class="toggle" type="checkbox" /><label>Learn React
                            Routes</label><button class="destroy"></button></div><input class="edit"
                        value="Learn React Routes" />
                </li>
            </ul>
        </section>
        <footer class="footer"><span class="todo-count"><strong>3</strong><span> </span><span>items</span><span>
                    left</span></span>
            <ul class="filters">
                <li><a href="#/" class="selected">All</a></li>
                <li><a href="#/active" class="">Active</a></li>
                <li><a href="#/completed" class="">Completed</a>
                </li>
            </ul>
        </footer>
    </section>
</body>

</html>
